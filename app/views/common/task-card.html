<i class="remove-task material-icons" ng-click="deleteTask($parent.$index, $index)" ng-class="{'disabled': card.tasks.length <= 1}">clear</i>
<div class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <input type="text" ng-model="task.title" placeholder="Task Title"/>
        </div>
        <div class="input-field col s12">
            <input type="text" ng-model="task.description" placeholder="Task Description"/>
        </div>
    </div>
</div>
